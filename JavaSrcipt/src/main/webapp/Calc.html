<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
num1=0; 
num2=0; 
op=null; 
re=0; 

function str(b){
	if(document.Calc.result.value=="0")
		document.Calc.result.value=""; 
	document.Calc.result.value+=b.value; 
}

function add(b){
	num1=parseInt(document.Calc.result.value); 
	document.Calc.result.value="0";
	op=b.value; 
	
}

function equal(){
	num2=parseInt(document.Calc.result.value);
	switch(op){
	case "+":
		re=num1+num2; 
		break; 
	
	case "-":
		re=num1-num2; 
		break; 
	case "*":
		re=num1*num2; 
		break; 	
	
	case "/":
		re=num1/num2; 
		break; 	
	
	}

    document.Calc.result.value=re; 

}


</script>




</head>
<body>

style="text-align:right">

</td>
