<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>

function registerCheck(){
	var idTxt=document.regForm.userId;
	var passwordTxt=document.regForm.userPass;
	var passConfirmTxt=document.regForm.pass_confirm;
	//var passConfirmTxt=document.regForm.pass_confirm;
	var genderTxt=document.regForm.gender;
	var hobbyTxt=document.regForm.hobby;
	var locTxt=document.regForm.loc;
	
	if(idTxt.value==""){
		alert("아이디는 빈공란이 존재합니다.");
		return false;
	}
	if(idTxt.value.length>10||idTxt.value.length<5){
		alert("아이디는 5자 이상 10자이하이어야 합니다");
		idTxt.value="";
		idTxt.focus();
		return false;
	}
	if(passwordTxt.value==""){
		alert("패스워드는 빈공란이 존재합니다.");
		return false;
	}
	if (passConfirmTxt.value==""){
		alert("패스워드확인란은 빈공란이 존재합니다.");
		return false;
	}

	if(passConfirmTxt.value!=passwordTxt.value){
		alert("비밀번호가 일치하지 않습니다.");
		passConfirmTxt.value="";
		passwordTxt.value="";
		passwordTxt.focus();
		return false;
	}
	
var flag=true;
	for(i=0;i<genderTxt.length;i++){
		if(genderTxt[i].checked){
			flag=false;
			break;
		}
	}
	if(flag){
		alert("성별을 입력하세요");
		return false;
	}
		
	var flag1=true;
	for(i=0;i<hobbyTxt.length;i++){
		if(hobbyTxt[i].checked){
			flag1=false;
			break;
		}
	}
	if(flag1){
		alert("취미을 입력하세요");
		return false;
	}
	if(locTxt.value==""){
		alert("지역을 선택하세요");
		return false;
	}
	
}



</script>


</head>
<body>
회원 가입 
<form action="a.jsp" name="regForm"onsubmit="return registerCheck() ">
아이디 : <input type="text" name="userId">(5자이상 10자이하)<br>
패스워드 : <input type="password" name="userPass"><br>
패스워드 확인 : <input type="password" name="pass_confirm"><br>
성별: <input type="radio" name="gender" value="남">남 
		<input type="radio" name="gender" value="여">여     <br> 
취미:		
<input type="checkbox" name="hobby"> 독서 	
<input type="checkbox" name="hobby"> 운동
<input type="checkbox" name="hobby"> 게임  <br>
지역 : <select name="loc" >
			<option value=""> ---</option>
			<option value="서울">서울</option>
			<option value="경기">경기</option>
			<option value="충청">충청</option>
		</select>		<br>
<input type="submit" value="가입하기">		
</form>
</body>
</html>
